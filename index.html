    <header>

            <h1>Aura Sounds</h1>

                    search

                    <span class="material-symbols-outlined">

        <p>"Sounds that resonate with your soul."</p>
        <img src="./images/imgone.png" alt="">

    <div class="sector">
        <h2 id="playlistTitle">Select a mood to start 🎶</h2>
        <button onclick="showPlaylist('sad')">Sad 😢</button>
        <button onclick="showPlaylist('happy')">Happy 😊</button>

        <iframe
            id="player"
            width="560"
            height="315"

            allowfullscreen>
        </iframe>
        
    </div>

    <footer>
        <div class="footer-div">
            <p class="pp">What do you think about this project?</p>
        </div>
        <div class="form-container">
            <form action="">
                <div class="ff">
                    <label for="full-name">Your name</label>
                    <br>
                    <input type="text" name="" id="">
                </div>
                <div class="gg">
                    <label for="message">Leave a message </label>
                    <input type="text" name="" id="">
                </div>
                <button type="submit">Send me a message</button>
            </form>
        </div>
        <div class="hr"></div>
        <p>Built and designed with love 💗ྀི by <a href="#">Josephine Jerome</a></p>
    </footer>
